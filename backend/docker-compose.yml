version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres-otp
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 454675
      POSTGRES_DB: otp_based_authentication_system
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis-otp
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db_data:
